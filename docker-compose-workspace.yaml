services:
  base:
    build:
      dockerfile: base.Dockerfile
    image: ${IMAGE_BASE}/base

  workspace:
    build:
      args:
        - IMAGE_BASE
      dockerfile: workspace.Dockerfile
    image: ${IMAGE_BASE}/workspace:${WORKSPACE_VERSION:latest}
    network_mode: host
    tty: true
    volumes:
      - .:/app
      - /app/node_modules
      - //var/run/docker.sock:/var/run/docker.sock
