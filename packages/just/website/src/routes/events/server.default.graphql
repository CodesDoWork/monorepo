query GetEventsServerData($language: String!) {
    events: just_site_events {
        startDate: start_date
        endDate: end_date
        logo {
            ...DirectusImage
        }
        translations(filter: { languages_code: { code: { _eq: $language } } }) {
            title
            description
            location
        }
        projects {
            project: just_site_projects_id {
                name
                translations(filter: { languages_code: { code: { _eq: $language } } }) {
                    description
                }
                thumbnail {
                    ...DirectusImage
                }
            }
        }
        technologies {
            technology: technologies_id {
                name
                icon
            }
        }
        links {
            link: links_id {
                url
                translations(filter: { languages_code: { code: { _eq: $language } } }) {
                    title
                }
            }
        }
        images {
            file: directus_files_id {
                ...DirectusImage
            }
        }
    }

    texts: just_site_events_info {
        translations(filter: { languages_code: { code: { _eq: $language } } }) {
            projects
            links
            technologies
            images
        }
    }
}
