query GetCvData {
    info: just_site_info {
        name
    }

    about: just_site_about {
        portrait
    }

    cv: just_site_cv {
        birthday
        softSkills: soft_skills
        address {
            street
            houseNumber: house_number
            secondLine: second_line
            zip
            city
        }
        socials {
            social: socials_id {
                ...Social
            }
        }
        technologies {
            technology: technologies_id {
                name
                icon
            }
        }
        experiences {
            experience: just_site_cv_experiences_id {
                title
                date
                institution
                logo
                position
                grade
                duration
                location
            }
        }
        primarySections: primary_sections {
            section: just_site_cv_sections_id {
                name
                type
                items
            }
        }
        secondarySections: secondary_sections {
            section: just_site_cv_sections_id {
                name
                type
                items
            }
        }
    }
}
