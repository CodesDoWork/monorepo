query GetCvData {
    info: just_site_info {
        name
    }

    about: just_site_about {
        portrait
    }

    cv: just_site_cv {
        address {
            street
            houseNumber: house_number
            secondLine: second_line
            zip
            city
        }
        socials {
            social: socials_id {
                ...Social
            }
        }
        summary
        technologies {
            technology: technologies_id {
                name
                icon
            }
        }
    }
}
