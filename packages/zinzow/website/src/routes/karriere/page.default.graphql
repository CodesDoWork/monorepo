query GetCareerData {
    career {
        title
        intro
        teamPhoto: team_photo {
            ...DirectusImage
        }
        jobPostingsTitle: job_postings_title
        cta
    }

    careerBenefits {
        title
        description
    }

    jobPostings: job_postings {
        title
        description
        files {
            file: directus_files_id {
                id
                title
                filenameDownload: filename_download
            }
        }
    }
}
