fragment Route on routes {
    name
    path
    showInHeader
    icon
    shortDescription
    isHero
}

query GetLayoutData {
    routes {
        ...Route
    }
    socialMedias {
        name
        user
        url
        icon
    }
    footerSections {
        name
        routes {
            routes_id {
                name
                path
            }
        }
    }
}
