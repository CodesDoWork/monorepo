fragment Route on routes {
    name
    path
    showInHeader
    isHero
    description
    keywords
}

query GetLayoutData {
    routes {
        ...Route
    }
    socialMedias {
        name
        user
        url
        icon
    }
    footerSections {
        name
        routes {
            route: routes_id {
                name
                path
            }
        }
    }
    contact {
        street
        postcode: postal_code
        city
        state
        tel
        email
    }
}
