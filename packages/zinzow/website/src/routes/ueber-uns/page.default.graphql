query GetAboutData {
    about {
        title
        aboutText: about_text
        images {
            directus_files_id {
                ...DirectusImage
            }
        }
        missionText
        bannerImage {
            ...DirectusImage
        }
        valuesText
        partnersTitle: partners_title
        partners {
            directus_files_id {
                ...DirectusImage
            }
        }
        teamText
    }

    stats: about_statistics {
        name
        value
    }
    
    values: about_values {
        name
        description
    }
}
