query GetAboutData {
    about {
        title
        aboutText: about_text
        images {
            directus_files_id {
                ...DirectusImage
            }
        }
        missionText
        bannerImage {
            ...DirectusImage
        }
        valuesText
        teamText
    }
    
    stats: about_statistics {
        name
        value
    }
}
