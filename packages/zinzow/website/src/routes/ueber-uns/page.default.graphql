query GetAboutData {
    about {
        title
        aboutText: about_text
        images {
            directus_files_id {
                ...DirectusImage
            }
        }

        ourMission: our_mission
        missionText

        bannerImage {
            ...DirectusImage
        }

        ourValues: our_values
        valuesText

        isTeamVisible: is_team_visible
        teamTitle: team_title
        teamText
    }

    stats: about_statistics {
        name
        value
    }

    timesteps: timeline_steps {
        date
        description
    }

    values: about_values {
        name
        description
    }

    teamMembers: team_members(sort: ["forename", "surname"]) {
        forename
        surname
        position
        function
        phone
        portrait {
            ...DirectusImage
        }
    }
}
